<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play - Antenna Music</title>
    <link rel="shortcut icon" href="img/logo_antenna.png" />
  </head>
  <body id="playlist-body">
    <main class="main-screen playlist">
      <header class="playlist-header">
        <a href="playlist.html"> <i class="fas fa-arrow-left"></i></a>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="play-album">
        <img src="img/IGotLucky.jpg" />
        <div class="playlist-album__info">
          <span>I got lucky</span>
          <span>Kown JinAh</span>
        </div>
      </div>
      <div class="play-statusbar">
        <div class="play-statusbar__timestamp">
          <span>1:58</span><span>4:16</span>
        </div>
        <div class="play-statusbar__state">
          <div class="play-statusbar__state__filled">
            <div class="play-statusbar__state__circle"></div>
          </div>
        </div>
      </div>
      <div class="play-playbar">
        <i class="fas fa-star"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
