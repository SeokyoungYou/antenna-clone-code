<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Releases - Antenna Music</title>
    <link rel="shortcut icon" href="img/logo_antenna.png" />
  </head>
  <body>
    <div class="status-bar">
      <!--class name 길게 지을 것. father, child이름 명시하면서-->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Released Musics</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/GoodPerson.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Good Person</h4>
            <h6 class="user-component__subtitle">Toy (with Kim Hyung Joong)</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/IGotLucky.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">I got lucky</h4>
            <h6 class="user-component__subtitle">Kwon Jin-Ah</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">2018.00.00</span>
            <div class="badge">new</div>
        </div>
      </div>

      </div>
    </main>
    <!-- Move to other HTML files -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="releases.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge__small nav__ellip_notification"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
