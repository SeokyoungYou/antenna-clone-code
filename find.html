<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Antenna Music</title>
    <link rel="shortcut icon" href="img/logo_antenna.png" />
  </head>
  <body>
    <div class="status-bar">
      <!--class name 길게 지을 것. father, child이름 명시하면서-->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!-- Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="badge__small screen-header__badge"> </span>
      </div>
    </header>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Everything_is_okay</h5>
          <h6 class="open-post__hashtags">#hello_antenna#with_antenna</h6>
          <div class="open-post__members">
            <img src="img/SamKim.jpg" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-staus">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/Everything.jpg" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart fa-xs"></i> <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Move to other HTML files -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="releases.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge__small nav__ellip_notification"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
