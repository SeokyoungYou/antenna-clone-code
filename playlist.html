<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist - Antenna Music</title>
    <link rel="shortcut icon" href="img/logo_antenna.png" />
  </head>
  <body id="playlist-body">
    <main class="main-screen playlist">
      <header class="playlist-header">
        <a href="releases.html"> <i class="fas fa-arrow-left"></i></a>
        <i class="fas fa-search"></i>
      </header>
      <div class="playlist-introduction">
        <img src="img/KwonJinAh.jpg" />
        <span class="playlist-introduction__artist">Kown Jin-Ah</span>
        <span class="playlist-introduction__subs">SUBSCRIBE 10.3K</span>
        <div class="playlist-introduction__btns">
          <div>Shuffle</div>
          <div><i class="fas fa-heart"></i>897,287</div>
        </div>
      </div>
      <ul class="playlist-list">
        <li class="playlist-list__music">
          <div class="playlist-list__music__album">
            <img src="img/IGotLucky.jpg" />
            <div class="playlist-list__music__album__playing">
              <i class="far fa-play-circle"></i>
            </div>
          </div>
          <div class="playlist-list__music_info">
            <span>Shape of me</span>
            <span>I got lucky</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist-list__music">
          <div class="playlist-list__music__album">
            <img src="img/IGotLucky.jpg" />
          </div>
          <div class="playlist-list__music_info">
            <span>Shape of me</span>
            <span>Late farewell</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist-list__music">
          <div class="playlist-list__music__album">
            <img src="img/IGotLucky.jpg" />
          </div>
          <div class="playlist-list__music_info">
            <span>Shape of me</span>
            <span>The night</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="playlist-list__music">
          <div class="playlist-list__music__album">
            <img src="img/IGotLucky.jpg" />
          </div>
          <div class="playlist-list__music_info">
            <span>Shape of me</span>
            <span>Meet me in dreams</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
      <a href="music-play.html">
        <div class="playbar">
          <div class="playbar-music">
            <span>Kown Jin-Ah</span>
            <span>I got lucky</span>
          </div>
          <div class="playbar-icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div></div
      ></a>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
